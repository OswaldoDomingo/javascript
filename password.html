<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver password</title>
</head>
<body>
    <label for="pass">Password</label>
    <input type="password" name="pass" id="pass">
    <br>
    <label for="check">Ver password</label>
    <input type="checkbox" name="check" id="check">

    <script>

        check.onclick = verPassword;
        function verPassword(){
            if(check.checked){
                pass.type = "text";
            } else{
                pass.type = "password";
            }
        }
    </script>
</body>
</html>
